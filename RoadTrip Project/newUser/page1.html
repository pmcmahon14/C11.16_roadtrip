<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewUser</title>
    <link type="text/css" rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script>
        $( document ).ready(function() {
            $('#myModalOne').modal('show');
        });

        function moveToModal2(){
            $('#myModalOne').modal('hide');
            $('#myModalTwo').modal("show");
        }

        function moveToModal3(){
            $('#myModalTwo').modal('hide');
            $('#myModalThree').modal("show");

        }




    </script>
</head>


<body class="container">
    <div class="text-center">
    <h1 id="appNameHeader">Road Tripping</h1>
    </div>
    <!-- ModalOne -->
    <div class="modal fade" id="myModalOne" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Lets Get Started</h4>
                </div>
                <div class="modal-body">
                    <p>Please answer the following questions so we can personalize your Trips</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="moveToModal2()" >Next</button>
                </div>
            </div>
        </div>
    </div>

    <!--ModalTwo -->
    <div class="modal fade" id="myModalTwo" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Tell us about your ride</h4>
                </div>
                <div class="modal-body">
                    <input type="text" name="userCarYear" placeholder="Vehicle Year">
                    <input type="text" name="userCarMake" placeholder="Vehicle Make">
                    <input type="text" name="userCarModel" placeholder="Vehicle Model">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="moveToModal3()">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!--ModalThree -->
    <div class="modal fade" id="myModalThree" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Where are you headed</h4>
                </div>
                <div class="modal-body">
                    <input type="text" name="userCarYear" placeholder="?">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Next</button>
                </div>
            </div>
        </div>
    </div>

 <!--ModalFour -->
    <!-- add modal here for what the user wants displayed along there route. All of these  values need to be organized and saved to the data base.




</body>
</html>
