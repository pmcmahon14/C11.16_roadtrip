<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="http://icons.wxug.com/i/c/k/rain.gif">
    <script>

        $(document).ready(function(){
            $.ajax({
                dataType: 'jsonp',
                method: "GET",
                url: 'http://api.wunderground.com/api/dd19086be18c6fc3/alerts/almanac/conditions/geolookup/q/autoip.json',
                success: function(result) {


                    //console.log(result.alerts[0].description);
                    console.log('AJAX Success function called, with the following result:', result);
                    console.log('Location ' + result.current_observation.display_location.full);
                    console.log('Temp ' + result.current_observation.temp_f);
                    console.log('Weather ' + result.current_observation.weather);
                    console.log('Wind Direction ' + result.current_observation.wind_dir);
                    console.log('Wind Speed ' + result.current_observation.wind_mph);
                    console.log('Pressure ' + result.current_observation.pressure_in);
                    //add display here

                    $('#display').append(
                            $('<img>',{src:result.current_observation.icon_url}),'<br>',
                            result.current_observation.display_location.full,'<br>',
                            //need to fix bug for undefined alerts if there are no alerts
                            //result.alerts[0].description,'<br>',
                            //weather_alert,'<br>',
                            'Temp:  ' + result.current_observation.temp_f + '&#176;' + ' F','<br>',
                            'Humidity:  ' + result.current_observation.relative_humidity, '<br>',
                            'Wind:  ' + result.current_observation.wind_string,'<br>',

                            //do we need pressure trend? displays as -, 0, + now
                            'Pressure:  ' + result.current_observation.pressure_in);


                    //need to put failure here
                }
            });
        });
    </script>
    <style>
        #display {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

</form>-->

    <!--This is where to put the conditions!-->

</div>

    <img src="http://api.wunderground.com/api/dd19086be18c6fc3/radar/q/autoip.gif?width=280&height=280&newmaps=1&rainsnow=1" alt="weather radar">
</div>

</body>
</html>
