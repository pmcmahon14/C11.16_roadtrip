<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="http://icons.wxug.com/i/c/k/rain.gif">
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                console.log('click initiated');
                $.ajax({
                    dataType: 'jsonp',
                    method: "GET",
                    url: 'http://api.wunderground.com/api/dd19086be18c6fc3/alerts/almanac/conditions/q/92081.json',
                    success: function(result) {
                        console.log(result.alerts[0].description);
                        console.log('AJAX Success function called, with the following result:', result);
                        console.log('Location ' + result.current_observation.display_location.full);
                        console.log('Temp ' + result.current_observation.temp_f);
                        console.log('Weather ' + result.current_observation.weather);
                        console.log('Wind Direction ' + result.current_observation.wind_dir);
                        console.log('Wind Speed ' + result.current_observation.wind_mph);
                        console.log('Pressure ' + result.current_observation.pressure_in);
                    //add display here

                        $('#display').append(
                                            result.current_observation.display_location.full,'<br>',
                                            result.alerts[0].description,'<br>',
                                            'Temp:  ' + result.current_observation.temp_f + '&#176;' + ' F','<br>',
                                            //result.current_observation.icon_url,'<br>',
                                            'Humidity:  ' + result.current_observation.relative_humidity, '<br>',
                                            'Wind:  ' + result.current_observation.wind_dir + ' ' + result.current_observation.wind_mph + ' mph','<br>',
                                            'Pressure:  ' + result.current_observation.pressure_in + result.current_observation.pressure_trend);

                    }
                });
                console.log('End of click function');
            });
        });
    </script>
    <style>
        #display {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
<div id="display">
    <!--This is where to put the conditions icon!-->

    <img src="http://icons.wxug.com/i/c/k/mostlycloudy.gif"><br>
</div>

<div><img src="http://api.wunderground.com/api/dd19086be18c6fc3/radar/q/92081.gif?width=280&height=280&newmaps=1&rainsnow=1" alt="weather radar"></div>
<button>What's the weather like?</button>
</body>
</html>
